name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          
      - name: Restore dependencies
        run: dotnet restore
        
      - name: Build
        run: dotnet build --configuration Release --no-restore
        
      - name: Publish Blazor WebAssembly
        run: dotnet publish Lenia/Lenia/Lenia.csproj -c Release -o release --nologo
        
      - name: Prepare for GitHub Pages
        run: |
          # Create index.html for static hosting
          cat > release/wwwroot/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="utf-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1.0" />
              <title>Lenia - Artificial Life Simulation</title>
              <base href="/Lenia/" />
              <link rel="stylesheet" href="app.css" />
              <link rel="stylesheet" href="lenia.css" />
              <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
              <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
          </head>
          <body>
              <div id="app">Loading...</div>
              <script src="_framework/blazor.webassembly.js"></script>
              <script src="_content/MudBlazor/MudBlazor.min.js"></script>
          </body>
          </html>
          EOF
          
      - name: Copy index.html to 404.html
        run: cp release/wwwroot/index.html release/wwwroot/404.html
        
      - name: Add .nojekyll file
        run: touch release/wwwroot/.nojekyll
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'release/wwwroot'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4