<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lenia - Artificial Life Simulation</title>
    <base href="/Lenia/" />
    <link rel="stylesheet" href="lenia.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div id="app-loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading Lenia...</div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <script>
        window.addEventListener('DOMContentLoaded', async () => {
            // Ensure the app element exists
            const appElement = document.getElementById('app');
            if (!appElement) {
                console.error('Could not find #app element!');
                return;
            }
            
            console.log('Starting Blazor WebAssembly...');
            try {
                await Blazor.start();
                console.log('Blazor started successfully');
                
                // Hide loading screen
                const loadingElement = document.getElementById('app-loading');
                if (loadingElement) {
                    loadingElement.style.opacity = '0';
                    setTimeout(() => {
                        loadingElement.style.display = 'none';
                    }, 300);
                }
            } catch (error) {
                console.error('Error starting Blazor:', error);
            }
        });
    </script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
</body>

</html>
